<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/categorias"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <ion-card class="custom-card" *ngFor="let medico of listMedicos" (click)="verDetallesMedico(medico.id)">
          <ion-card-header>
            <ion-card-title class="ion-text-start">Dr: {{ medico.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>Nombre: {{ medico.nombre }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="medkit" slot="start"></ion-icon>
              <ion-label>Hospital: {{ medico.hospital }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
