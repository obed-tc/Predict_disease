<ion-content>
  <div class="wrapper">
    <div class="logo">
      <img src="./assets/img/logo_robot.png" alt="">
    </div>
    <div class="text-center mt-4 name">
      INICIAR SESIÓN
    </div>
    <form class="p-3 mt-3" [formGroup]="formulariologin" (submit)="login(formulariologin)">
      <div class="form-field d-flex align-items-center">
        <ion-icon name="person" class="icon custom-icon" color="primary" size="large"></ion-icon>
        <input formControlName="username" id="username2" placeholder="Usuario">
      </div>
      <div *ngIf="submitted && formulariologin.controls['username'].errors?.required" class="error-message">
        <p>El usuario es obligatorio</p>
      </div>
      <div class="form-field d-flex align-items-center">
        <ion-icon name="key" class="icon  custom-icon" color="primary" size="large"></ion-icon>
        <input formControlName="password" type="password" maxlength="10" id="password" placeholder="Contraseña">
      </div>
      <div *ngIf="submitted && formulariologin.controls['password'].errors?.required" class="error-message">
        <p>La contraseña es obligatoria</p>
      </div>
      <button class="btn mt-3" type="submit">Iniciar sesión</button>
      <!-- <button class="btn mt-3" color="primary" routerLink="/register">Registrarse</button> -->
      <button class="btn mt-3" routerLink="/register">Registrarse</button>

      <!-- <button class="btn mt-3"  routerLink="/register-hospital">Registrar Hospital</button> -->
    </form>
  </div>

</ion-content>
